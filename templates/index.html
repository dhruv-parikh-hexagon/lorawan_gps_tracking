{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto API Call</title>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }
        #api-data {
            font-size: 18px;
            font-weight: bold;
            color: #0056b3;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .loading::after {
            content: " ‚è≥";
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3">Live API Data Fetch</h2>
        <p>Check your console for API responses.</p>
        <div id="api-data" class="loading">Fetching data...</div>
        <a href="{% url 'map' %}" class="btn btn-primary mt-3" target="_blank">Go to Map</a>
    </div>

    <script>
        setTimeout(() => {
            location.reload();
        }, 500);
    </script>
</body>
</html>
